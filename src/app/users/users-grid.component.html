<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th cm-sort-by="firstName" (sorted)="sort($event)">First Name</th>
                            <th cm-sort-by="lastName" (sorted)="sort($event)">Last Name</th>
                            <th cm-sort-by="address" (sorted)="sort($event)">Address</th>
                            <th cm-sort-by="city" (sorted)="sort($event)">City</th>
                            <th cm-sort-by="state.name" (sorted)="sort($event)">State</th>
                            <!-- Or you can do this directly rather than using sort-by directive -->
                            <th (click)="sort('orderTotal')">Order Total</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users;trackBy:trackbyService.user">
                            <td><img src="images/{{ user.gender | lowercase }}.png"
                                    class="grid-image" alt="User Image" /></td>
                            <td><a [routerLink]="['/users',user.id,'details']">{{ user.firstName | capitalize }}</a></td>
                            <td>{{ user.lastName | capitalize }}</td>
                            <td>{{ user.address }}</td>
                            <td>{{ user.city | trim }}</td>
                            <td>{{ user.state.name }}</td>
                            <td>{{ user.orderTotal | currency:'USD':true }}</td>
                            <td><a [routerLink]="['/users',user.id,'orders']">View Orders</a></td>
                        </tr>
                        <tr *ngIf="!users.length">
                            <td>&nbsp;</td>
                            <td colspan="7">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
